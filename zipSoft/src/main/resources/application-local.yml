server:
  port: 8080

spring:
  config:
    activate:
      on-profile: local
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    jdbc-url: jdbc:mysql://127.0.0.1:3306/zipSoft?useUnicode=true&characterEncoding=UTF-8&characterSetResults=UTF-8&useSSL=true&serverTimezone=Asia/Seoul
    #driver-class-name: net.sf.log4jdbc.sql.jdbcapi.DriverSpy
    #jdbc-url: jdbc:log4jdbc:mysql://127.0.0.1:3306/DockerTest?useUnicode=true&characterEncoding=UTF-8&characterSetResults=UTF-8&useSSL=true&serverTimezone=Asia/Seoul
    username: admin
    password: 1234
    connection-test-query: SELECT 1
    minimum-idle: 10
    maximum-pool-size: 50
  data:
    redis:
      host: localhost
      port: 6379
  jpa:
    database: mysql
    generate-ddl: false
    hibernate:
      ddl-auto: none
    properties:
      hibernate:
        show_sql: true
        generate_statistics: false
        format_sql: true
        highlight_sql: true
        
logging:
  config: classpath:logback.xml
  file:
    path: C:/zipsoft/log      
    